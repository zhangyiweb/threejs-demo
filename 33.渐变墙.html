<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    overflow: hidden;
    box-sizing: border-box;
  }
</style>

<body>
  <div id="container"></div>
</body>
<script type="importmap">
  {
    "imports": {
      "three": "./build/three.module.js"
    }
  }
</script>

<script type="module">

  import * as THREE from 'three';

  import Stats from './jsm/libs/stats.module.js';
  import { GUI } from './jsm/libs/lil-gui.module.min.js';
  import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
  import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
  import { OrbitControls } from './jsm/controls/OrbitControls.js';
  import { OBJLoader } from './jsm/loaders/OBJLoader.js';
  import { MTLLoader } from './jsm/loaders/MTLLoader.js';
  import TUtils from "./threejs-until.js"


  let camera, scene, renderer, clock, controls
  const container = document.getElementById('container');

  const T = new TUtils(scene)

  /* 场景 */
  function initScene() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color("#394045")

    var axes = new THREE.AxesHelper(20);
    scene.add(axes);
  }

  /* 相机 */
  function initCamera() {
    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 5000);
    camera.position.set(0, 200, 400);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
  }

  /* 渲染器 */
  function initRender() {
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    renderer.outputEncoding = THREE.sRGBEncoding;
  }

  /* 灯光 */
  function initLight() {
    var ambientLight = new THREE.AmbientLight(0xffffff, 4);
    scene.add(ambientLight);
  }


  /* 控制器 */
  function initControls() {
    controls = new OrbitControls(camera, renderer.domElement);
    controls.dampingFactor = true
  }



  /* 窗口变动触发 */
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    // 设置纹理偏移
    requestAnimationFrame(animate);
    render();
  }


  /* 渲染内容 */
  var texture
  function initContent() {
    const geometry = new THREE.PlaneGeometry(150, 30);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00DFDF,
      side: THREE.DoubleSide,
      transparent: true,
      side: THREE.DoubleSide, //两面可见
      map: new THREE.TextureLoader().load('./assets/img/渐变3.png'),
    });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    texture = new THREE.TextureLoader().load('./assets/img/流动.png');
    texture.wrapS = THREE.RepeatWrapping
    texture.wrapT = THREE.RepeatWrapping
    texture.repeat.x = 2;// x方向阵列
    var plane2 = plane.clone();
    plane2.material = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      map: texture,
      transparent: true,
      side: THREE.DoubleSide, //两面可见
    });
    scene.add(plane2)

  }

  function render() {
    renderer.render(scene, camera);
    controls.update()
    texture.offset.y -= 0.01;
  }

  function init() {
    initScene();
    initCamera();
    initRender();
    initLight();
    initControls();
    initContent();
    window.addEventListener('resize', onWindowResize, false);
  }

  /* 初始加载 */
  (function () {
    init();
    animate();
  })();


</script>

</html>
